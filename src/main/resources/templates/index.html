<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>schdule</title>
<!--    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js"></script>-->
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap 4 -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- fullcalendar -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/fullcalendar@5.7.0/main.min.js"></script>
</head>
    <body>
        <div id="calendar" style="width: 70%; padding:2rem; height: 70%;"></div>

        <!-- modal 추가 -->
        <div class="modal fade" id="calendarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">일정을 입력하세요.</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="taskId" class="col-form-label">일정 내용</label>
                            <input type="text" class="form-control" id="calendar_content" name="calendar_content">
                            <label for="taskId" class="col-form-label">시작 날짜</label>
                            <input type="date" class="form-control" id="calendar_start_date" name="calendar_start_date">
                            <label for="taskId" class="col-form-label">종료 날짜</label>
                            <input type="date" class="form-control" id="calendar_end_date" name="calendar_end_date">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" id="addCalendar">추가</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                id="sprintSettingModalClose">취소</button>
                    </div>

                </div>
            </div>
        </div>

        <div><button id ="createButton">등록</button></div>
    </body>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        // 데이터 조회 ajax
        const calendarEl = document.getElementById('calendar');
        const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            headerToolbar: {
                left : 'prev today next',
                center : 'title',
                right : 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
            },
            locale: 'ko',
            editable: true,
            droppable: true,
            selectable: true,
            selectMirror: true,
            events: [
                {
                    title:'디비가져온거',
                    start: '2023-10-19',
                    end: '2023-10-20',
                }
            ],
            eventClick: function (arg) {
                console.log(arg);
                modalOpen();
            }
        });

        // 날짜클릭시
        calendar.on('dateClick', () => {
            // modalOpen();
        });

        calendar.render();
    });

    document.getElementById('createButton').addEventListener('click', () => {
        modalOpen();
    });

    const modalOpen = () => {
        $("#calendarModal").modal("show");
        $("#addCalendar").on("click", function () {
            let content = $("#calendar_content").val();
            let startDate = $("#calendar_start_date").val();
            let endDate = $("#calendar_end_date").val();

            console.log(new Date(startDate));
            console.log(new Date(endDate));
            //내용 입력 여부 확인
            if (content == null || content == "") {
                alert("내용을 입력하세요.");
            } else if (startDate == "" || endDate == "") {
                alert("날짜를 입력하세요.");
            } else if (new Date(startDate) - new Date(endDate) < 0) { // date 타입으로 변경 후 확인
                alert("종료일이 시작일보다 먼저입니다.");
            } else { // 정상적인 입력 시*/
                let obj = {
                    "title": content,
                    "start": startDate,
                    "end": endDate
                }//전송할 객체 생성
                console.log(obj);
            }
        })
     }
</script>
</html>
